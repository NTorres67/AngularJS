<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learning AngularJS</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>



<body>

    <!--Angular Intro-->

    <!--Extends HTML-->
    <!--"ng-app": defines as an AngularJS app-->
    <!--"ng-model": binds controls to application data-->
    <!--"ng-bind": binds to HTML view-->
    <div ng-app="">
        <p>
            Input something into the input box:
        </p>
        <p>
            Name: <input type="text" ng-model="name">
        </p>
        <p ng-bind="name"> </p>
    </div>
    <!--end Extends HTML-->
    <p>***********************</p>
    <!--Directives-->
    <!--"data-ng": makes page HTML valid-->
    <!--"data-ng-init": initializes variables-->
    <div ng-app=""  ng-init="firstName='John'">
        <p>
            The name is <span ng-bind="firstName"></span>
        </p>
    </div>
    <!--end Directives-->
    <p>***********************</p>
    <!--Expressions-->
    <!-- writen with double braces "{{experession}}"-->
    <div data-np-app="">
        <p>My first expression: {{ 5 + 5 }}</p>
    </div>
    <!--end Expression-->
    <p>**********************</p>

   






</body>
</html>
